version: "3.8"

services:
  # MongoDB
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db

  # Node API
  api:
    build: ./server/
    ports:
      - 4000:3000
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongo_db:27017/travel_destination
      DB_NAME: travel_destination
    depends_on:
      - mongo_db
volumes:
  mongo_db: {}
